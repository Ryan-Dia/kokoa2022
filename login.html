<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to kokoa clone</title>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="backwindow__login">
        
    
        <header class="welcome-header">
            <h1 class="welcom-header__title">Toss Clone</h1>
            <span>아무키나 입력하시고 구경하세요</span>

        </header>
    
        <form action="home.html" method="get" id="login-form">

        <div id="no-mobile">

        </div>
    
    </div>
